<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
    <div class="info">
        <input id="inputUsername" name="username" placeholder="usuario">
        <input id="inputPassword" name="password" placeholder="password">
        <button name="button" type="button">Boton</button>
    </div>
</head>
<body>

</body>

<script>
    $(document).ready(function(){
        $('button').click(function(){
           var user = $('#inputUsername').val();
            var pass = $('#inputPassword').val();
            req = $.ajax({
                url: '/signUpUser',
                type: 'POST',
                data: {user: user, pass: pass}
                
            });
           console.log(req);
            req.done(function(data){
               console.log(data.pass); 
            });

       });
    });

    $('extension').click(function(){
       "browser_action":[
            "popup_title": "pitero.html";
       ]
    });
       
</script>
</html>
